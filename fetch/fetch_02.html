<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch()로 데이터 받아오기</title>
  </head>
  <body>
    <div id="display">
      <!-- js출력 content.html -->
    </div>
    <div id="display2">
      <!-- js출력 content2.html -->
    </div>
    <script>
      fetch("content.html")
        .then((response) => {
          console.log(response);
          if (!response.ok) {
            throw new Error("요청실패");
          }
          return response.text();
        })
        .then((data) => {
          console.log(data);
          document.getElementById("display").innerHTML = data;
        })
        .catch((error) => {
          //console.error(`error : ${error}`);
        });
      //constent2내용 출력
      fetch("content2.html")
        .then((response) => {
          if (!response.ok) {
            throw new Error("요청실패");
          }
          return response.text();
        })
        .then((data2) => {
          document.getElementById("display2").innerHTML = data2;
        })
        .catch((error) => {});
    </script>
  </body>
</html>
