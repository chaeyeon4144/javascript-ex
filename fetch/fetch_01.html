<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch()로 데이터 받아오기</title>
  </head>
  <body>
    <script>
      fetch("data1.json")
        .then(function (response) {
          console.log(response);
          if (!response.ok) {
            throw new Error("네트워크가 응답을 받지 못함");
          }
          return response.json();
        }) //응답
        .then(function (data) {
          console.log(data);
        }) //실행
        .catch(function (error) {
          console.log("요청실패:", error);
        }); //에러
    </script>
  </body>
</html>
